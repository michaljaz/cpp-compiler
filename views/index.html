	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->

	<!-- Material Design Bootstrap -->

body{
	background:#0b3817;
}

</head>
<body>
	<div class="row m-0">
		<div class="col-7 p-3">
			<h1 class="text-light">Kompilator C++</h1>
			<style type="text/css" media="screen">
			   	#editor {
			       	height:400px;
			   	}
			   	.in{
			   		background:#272822;
			   		color:white;
			   		border:0px;
			   		width:100%;
			   		padding:10px;
			   	}
			   	:focus{
			   		outline:0px;
			   	};
			</style>
			<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
			<div id="editor"></div>
			<hr>
			<textarea placeholder="Wejście" class="in" rows=5 id="txta"></textarea><br>
			<div class="btn-group float-right" role="group" aria-label="Basic example">
			  	<button type="button" class="btn btn-success" onclick="run()">
			  		Uruchom!
			  	</button>
			  	<button type="button" class="btn btn-primary" onclick="fullscreen()">
			  		<i class="fas fa-arrows-alt"></i>
			  	</button>
			  	
			</div><br>
		</div>
		<div class="col-5 p-3" style="margin-top:55px;">
			<textarea placeholder="Rezultat" class="in" rows=16 id="txta2" readonly></textarea><br>
			<hr>
			<div class="text-light">
				Skrypt automatycznie się zapisuje!
			</div>
		</div>
	</div>
	<script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.session.setMode("ace/mode/c_cpp");
editor.clearSelection();
editor.setOptions({
  // fontFamily: "tahoma",
  fontSize: "15pt",
  tabSize: 2
});
elem=document.querySelector("html")
function fullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}

function saveCode(code){
	localStorage.setItem("code",code)
}
function getCode(){
	return localStorage.getItem("code")
}
function getInput(){
	return localStorage.getItem("input")
}
function saveInput(input){
	localStorage.setItem("input",input)
}


if(getCode()==null){
	editor.setValue(`#include <bits/stdc++.h>
using namespace std;

int main(){
	ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
	//Twój kod


	return 0;
}`,10)
	editor.clearSelection();
}else{
	editor.setValue(getCode())
	editor.clearSelection();
}
txta.value=getInput()

setInterval(function (){
	saveCode(editor.getValue())
	saveInput(txta.value)
},10)
function run(){
	$.get("/compile/",{
		script:editor.getValue(),
		input:txta.value
	},function (r){
		if(r.type=="success"){
			//
		}else if(r.type="error"){
			//
		}
		txta2.value=r.out
		console.log(r)
	})
}

	</script>
</body>
